<div class="container">
  <h2>Connexion</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email :</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="authData.email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="authData.password"
        name="password"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>

  <p class="mt-3">
    Pas encore inscrit ? <a routerLink="/register">S'inscrire</a>
  </p>

  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

<button type="button" style="background-color: #0b7661;">Se connecter avec Google</button>
</div>
<router-outlet />
